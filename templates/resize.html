<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicsEditor - Resize Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="">PicsEditor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/resize">Resize</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">User Guidance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Contact Us</a>
                    </li>
                </ul>
                <div class="d-flex" role="search">
                    <button class="btn btn-outline-primary" type="submit">Signup</button>
                    <button class="btn mx-2 btn-outline-warning" type="submit">Login</button>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <h1 class="fs-2 text">PicsEditor - Upload Image for Resizing</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Select an image</label>
                <input class="form-control" type="file" id="image" name="image" required>
            </div>
            <div class="mb-3">
                <label for="width" class="form-label">Enter Width:</label>
                <input class="form-control" type="number" id="width" name="width" required>

                <label for="height" class="form-label">Enter Height:</label>
                <input class="form-control" type="number" id="height" name="height" required>
            </div>
            <div class="container-fluid text-center">
                <button type="submit" class="btn btn-outline-success">Resize Image</button>
            </div>


        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
